<nz-table [nzData]="['']"
          class="table table-bordered table-condensed">
  <thead>
  <td *ngFor="let header of header">{{ header }}</td>
  </thead>
  <tbody>
  <tr *ngFor="let item of items && sortData">
    <td *ngFor="let value of item | TableData" (click)="onChangeHandler()">
      {{ value }}
    </td>
<!--    <td *ngFor="let link of buttons">-->
<!--    <button nz-button (click)="onClickChange()">{{link}}</button>-->
<!--    </td>-->
  </tr>
  </tbody>

</nz-table>
