<p style="font-size:14px;color:rgba(0, 0, 0, 0.85);margin-bottom:16px;font-weight: 500;">
  Select a project
</p>
<nz-card style="margin-top:16px;" >
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="site_id">Project ID</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please select an option">
        <nz-select
          formControlName="site_id"
          id="site_id"
          [(ngModel)]="siteId"
          (ngModelChange)="setSelectedId($event)"
          nzAllowClear
          nzPlaceHolder="Choose Id"
        >
          <nz-option
            *ngFor="let option of reqList"
            [nzValue]="option.site_id"
            [nzLabel]="option.site_id"
          >{{ option }}
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  <div nz-row nzJustify="center">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary">Save</button>
      </nz-form-control>
    </div>
</form>
</nz-card>
